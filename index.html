<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id = "headerMainDiv">
            <h1>Roack Paper Scisoors</h1>
        </div>
    </header>
    <main>
        <div id="Content">
            <div id="picDivMain">
                <div id="rock" class ="choice" >
                    <img src="rock.png" alt="rock">
                </div>
                <div id="paper" class ="choice"> 
                    <img src="paper.png" alt="paper">
                </div>
                <div id="scissor" class ="choice">
                    <img src="scissors.png" alt="scissors">
                </div>
            </div>

            <div id="resultDiv">
                <div id="yourResultDiv">
                    <p id="yourScore"></p>
                    <p id="yourTrade">You</p>
                </div>
                <div id="computerResultDiv">
                    <p id="computerScore"></p>
                    <p id="computerTrade">Computer</p>
                </div>
            </div>

            <div id="resultTextDiv" class ="">
                <p id="resultText"> Play Your Move!</p>
            </div>

        </div>
    </main>
   
    <script src="script.js"> </script>
</body>
</html>
